<div [formGroup]="formGroup">
  <select id="frequencySelected" [formControlName]="controlName" [(ngModel)]="frequency" (ngModelChange)="onChangeObj($event)" class="form-control" required *ngIf="!autocomplete">
    <option *ngFor="let f of frequencies" [ngValue]="f">{{f.descripcion}}</option>
  </select>

  <ng-template #rt let-r="result" let-t="term" style="width: 96%">
    {{r.descripcion}}
  </ng-template>

  <input (focus)="openAll($event)" [(ngModel)]="frequency" [formControlName]="controlName" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter"
        class="form-control" style="text-transform: uppercase;" required *ngIf="autocomplete" (selectItem)="onChangeObj($event)"/>

</div>
