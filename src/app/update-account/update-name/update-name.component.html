<div class="container-fluid animated fadeIn" block-ui="myBlock" disable-all="editar">
  <form [formGroup]="formGroup" id="updateGeneralDataNatural" name="updateGeneralDataNatural" class="" (ngSubmit)="updateName()">
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-custom">
          <div class="panel-heading">
            <h2 class="control-label" [translate]="''">{{'portal.side-bar.update-name' | translate}}</h2>
          </div>
          <div class="panel-body">
            <div class="col-lg-12">
              <label class="control-label" [translate]="'account-response.account-name'">{{'account-response.account-name' | translate}}</label>
              <div class="form-group required" [ngClass]="{'has-error': name.touched && name.invalid}">
                <input formControlName="name" type="text" name="name" class="form-control"
                       [(ngModel)]="account.datoGeneral.nombre"
                       placeholder="{{'account-response.account-name' | translate}}" [maxLength]="180"
                       [(uppercase)]='account.datoGeneral.nombre' [autofocus]/>
                <pl-errors-message [control]="name"></pl-errors-message>
              </div>
            </div>
          </div>
          <div class="panel-footer text-right col-lg-10">
            <div class="row">
              <span data-toggle="tooltip" data-placement="left" title=""
                    attr.data-original-title="{{'buttons.cancel' | translate}}" *ngIf="!cancelAccount && disabledField">
			        	<a class="btn btn-warning btn-raised btn-fab" (click)="change()">
			          		<i class="material-icons md-18">create</i> {{'buttons.update' | translate}}
			          		<div class="ripple-container"></div>
			        	</a>
              </span>
              <span data-toggle="tooltip" data-placement="left" title=""
                    attr.data-original-title="{{'buttons.cancel' | translate}}" *ngIf="!disabledField">
			        	<a class="btn btn-danger btn-raised btn-fab" (click)="restoreName()">
			          		<i class="material-icons md-18">clear</i> {{'buttons.cancel' | translate}}
			          		<div class="ripple-container"></div>
			        	</a>
              </span>
              <button type="submit" [disabled]="!formGroup.valid" class="btn btn-success"
                      *ngIf="!disabledField" data-toggle="tooltip"
                      data-placement="left" title="d" attr.data-original-title="{{'buttons.autorization' | translate}}">
                <i class="material-icons md-18">check</i> {{'buttons.accept' | translate}}
                <div class="ripple-container"></div>
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal fade" id="authorizationModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><i class="material-icons md-18">check_circle</i>
          {{'authorization.title' | translate}}</h4>
      </div>
      <div class="modal-body">
        <pl-authorization [authorization]="authorization"
                          (changeAuthorization)="changeAuthorization($event)"></pl-authorization>
      </div>
    </div>
  </div>
</div>
<simple-notifications [options]="options"></simple-notifications>
