<div [ngBusy]="busy"></div>
<div class="login-content"></div>
<div class="container">
  <script>$('.modal-backdrop').hide();</script>
  <form [formGroup]="loginForm" id="loginForm" (ngSubmit)="signIn()" class="" name="loginForm">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 login-content-form">
      <!-- Logo -->
      <div class="col-lg-12 text-center content-logo animated fadeInDown">
        <span class="logo"></span>
      </div>
      <div class="col-lg-12 content-field">
        <div class="form-group">
          <!--<label for="username" class="control-label">Username:</label>-->
          <div class="input-group">
            <span class="input-group-addon"><i class="material-icons md-18">account_circle</i></span>
            <input formControlName="username" type="text" class="input-lg form-control" id="username" name="username" required
                   placeholder="Usuario"
                   [(ngModel)]="login.username" tabindex="1" autofocus/>
          </div>
          <!--<span [hidden]="loginForm.controls['username'].valid || !loginForm.controls['username'].touched" class="help-block">Name is required</span>-->
        </div>

        <div class="form-group">
          <!--<label for="password" class="control-label">Password:</label>-->
          <div class="input-group">
            <span class="input-group-addon"><i class="material-icons md-18">lock</i></span>
            <input formControlName="password" type="password" class="input-lg form-control" id="password" required
                   placeholder="Contrase&ntilde;a"
                   name="password"
                   [(ngModel)]="login.password" tabindex="2"/>
          </div>
          <!--<span [hidden]="loginForm.controls['password'].valid || !loginForm.controls['username'].touched" class="help-block">Password is required</span>-->
        </div>

        <div class="form-group text-right">
          <button [disabled]="loginForm.invalid" name="submit" type="submit" class="btn btn-primary btn-login" tabindex="3">
            Acceder <i class="material-icons">chevron_right</i>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
<simple-notifications></simple-notifications>
