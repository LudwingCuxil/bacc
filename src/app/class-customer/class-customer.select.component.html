<div [formGroup]="formGroup">
  <select id="classCustomerSelected" [formControlName]="controlName" [(ngModel)]="classCustomer" (ngModelChange)="onChangeObj($event)" class="form-control" required *ngIf="!autocomplete">
    <option *ngFor="let p of classCustomers" [ngValue]="p">{{showNationality ? p.nacionalidad : p.nombre}}</option>
  </select>

  <ng-template #rt let-r="result" let-t="term" style="width: 96%">
    {{  r.descripcion }}
  </ng-template>

  <input (focus)="openAll($event)" [(ngModel)]="classCustomer" [formControlName]="controlName" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter"
         class="form-control" style="text-transform: uppercase" required *ngIf="autocomplete"
         (selectItem)="onChangeObj($event)" />
</div>
